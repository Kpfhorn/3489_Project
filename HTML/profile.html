<!DOCTYPE HTML>
<html>
<head>
    <link rel='stylesheet' href="styles.css" type="text/css"/>
    <title>Profile</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="/res/js/profile.js"></script>
</head>
<body>
<div class="header">
    Profile
</div>
<div class="navbar">
    <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/profile" class="active">Profile</a></li>
        <li><a href="/search">Search</a></li>
    </ul>
</div>
<div class="info">
    <table id="profile">
        <tr>
            <td>
                <label>Name:</label>
            </td>
            <td>
                <label class="info" id="name">John Smith</label>
            </td>
        </tr>
        <tr>
            <td>
                <label>Email Address:</label>
            </td>
            <td>
                <label class="info" id="email">jsmith@example.com</label>
            </td>
        </tr>
        <tr id="buttons">
            <td>
                <button  id="editInfo" onclick="">Edit User Info</button>
                <button  id="stockSelect"  onclick="openSelector()">Edit Stock Profile</button>
            </td>
        </tr>
    </table>
    <canvas id="profileChart"></canvas>
</div>
</body>
</html>
